<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบสำรวจความเสียหายขั้นต้นของโครงสร้างอาคาร หลังจากเหตุการณ์แผ่นดินไหว</title>
  <style>
    /* Simple Pastel Theme Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      color: #f39c12;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    input[type="date"], input[type="time"] {
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f39c12;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e67e22;
    }

    .confirmation {
      text-align: center;
      color: #27ae60;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>แบบสำรวจความเสียหายขั้นต้นของโครงสร้างอาคาร หลังจากเหตุการณ์แผ่นดินไหว</h1>
    <form id="survey-form" action="https://docs.google.com/forms/d/e/1FAIpQLSeHtJWwJvbDzcD1T3mAlqkn6USJWuZzYLKnMgEKE7jC3tIv-w/formResponse" method="POST" target="hidden_iframe" onsubmit="showConfirmation()">
      
      <!-- ที่อยู่อีเมล -->
      <div class="form-group">
        <label for="email">ที่อยู่อีเมล</label>
        <input type="email" id="email" name="entry.414831149" required placeholder="กรุณากรอกอีเมล">
      </div>

      <!-- วันที่สำรวจ -->
      <div class="form-group">
        <label for="survey_date">วันที่สำรวจ</label>
        <input type="date" id="survey_date" name="entry.1955342692" required>
      </div>

      <!-- เวลาเริ่มต้นสำรวจ -->
      <div class="form-group">
        <label for="survey_time">เวลาเริ่มต้นสำรวจ</label>
        <input type="time" id="survey_time" name="entry.1442653207" required>
      </div>

      <!-- เวลาสำรวจแล้วเสร็จ -->
      <div class="form-group">
        <label for="survey_end_time">เวลาสำรวจแล้วเสร็จ</label>
        <input type="time" id="survey_end_time" name="entry.1656273013" required>
      </div>

      <!-- ปุ่มส่ง -->
      <button type="submit">ส่งข้อมูล</button>
    </form>

    <div class="confirmation" id="confirmation-message">
      ✅ ขอบคุณสำหรับการกรอกข้อมูล!
    </div>

    <!-- iframe ซ่อน -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>
  </div>

  <script>
    // Show the confirmation message and reset the form
    function showConfirmation() {
      document.getElementById('confirmation-message').style.display = 'block';
      document.getElementById('survey-form').reset();
    }
  </script>
</body>
</html>
